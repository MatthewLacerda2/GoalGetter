worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name revisit.com.br;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name revisit.com.br;

        # SSL certificates (adjust path for your Arch Linux setup)
        # Example paths: /etc/nginx/ssl/server.crt and /etc/nginx/ssl/server.key
        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  10m;
        ssl_protocols        TLSv1.2 TLSv1.3;
        ssl_ciphers          HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Path to frontend build (adjust for your Arch Linux deployment)
        root /path/to/GoalGetter/frontend/build/web;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Backend API proxy - points to Docker container or local backend
        location /api {
            proxy_pass http://127.0.0.1:8001;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Timeouts for long-running requests (AI, etc.)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        gzip on;
        gzip_types text/plain application/javascript text/css application/json image/svg+xml;
    }
}