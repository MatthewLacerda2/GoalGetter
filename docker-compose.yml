services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: goalgetter_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: goalgetter
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test:
    image: pgvector/pgvector:pg16
    container_name: goalgetter_postgres_test
    profiles: ["dev"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD}
      POSTGRES_DB: goalgetter_test
    ports:
      - "127.0.0.1:5435:5432" # Bind to localhost only
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: goalgetter_backend
    profiles: ["prod"]
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/goalgetter
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_TEST_PASSWORD}@postgres_test:5432/goalgetter_test
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 4
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_URL: ${BASE_URL}
    container_name: goalgetter_frontend
    profiles: ["prod"]
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: goalgetter_cloudflared
    profiles: ["prod"]
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      frontend:
        condition: service_healthy
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
    restart: unless-stopped
volumes:
  postgres_data:
  postgres_test_data:
