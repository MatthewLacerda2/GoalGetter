version: "3.8"

services:
  # Production PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: goalgetter_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: goalgetter
    ports:
      - "127.0.0.1:5432:5432" # Bind to localhost only for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Test PostgreSQL Database
  postgres_test:
    image: postgres:16-alpine
    container_name: goalgetter_postgres_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD}
      POSTGRES_DB: goalgetter_test
    ports:
      - "127.0.0.1:5433:5432" # Bind to localhost only
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: goalgetter_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/goalgetter
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_TEST_PASSWORD}@postgres_test:5432/goalgetter_test
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "127.0.0.1:8001:8001" # Bind to localhost only, nginx will proxy
    depends_on:
      postgres:
        condition: service_healthy
      postgres_test:
        condition: service_healthy
    restart: unless-stopped
    # Remove volume mount for production (code is baked into image)
    # volumes:
    #   - ./backend:/app/backend
    # Remove --reload flag for production
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8001 --workers 4

volumes:
  postgres_data:
  postgres_test_data:
