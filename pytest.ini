[pytest]
# Only discover tests in the tests/test_api directory (backend API tests)
testpaths = tests/test_api

# Python test file patterns
python_files = test_*.py

# Python test function patterns  
python_functions = test_*

# Don't recurse into these directories
norecursedirs = .git venv __pycache__ node_modules frontend client_sdk build dist .pytest_cache htmlcov

# Coverage options (when using pytest-cov)
addopts = 
    --cov=backend
    --cov-branch
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html

